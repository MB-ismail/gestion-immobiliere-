{% extends 'biens/base.html' %}

{% block title %}Demande de bail{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Faire une demande de bail pour : {{ bien.titre }}</h2>
    <p class="text-muted">{{ bien.description }}</p>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="message" class="form-label">Message au propri√©taire (optionnel)</label>
            <textarea class="form-control" name="message" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer la demande</button>
        <a href="{% url 'biens_disponibles' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
