{% extends 'biens/base.html' %}
{% block content %}
<div class="container">
    <h2>Mes signalements</h2>
    <table class="table">
        <thead><tr><th>Bien</th><th>Description</th><th>Date</th><th>Statut</th></tr></thead>
        <tbody>
            {% for i in interventions %}
            <tr>
                <td>{{ i.bail.bien.titre }}</td>
                <td>{{ i.description }}</td>
                <td>{{ i.date_signalement|date:"d/m/Y H:i" }}</td>
                <td>{{ i.get_statut_display }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
